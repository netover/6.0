name: quality-gates

on:
  pull_request:
  push:
    branches: ["main", "master", "work"]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mypy ruff bandit pip-audit deptry vulture radon pytest pytest-cov

      - name: Ruff check
        run: ruff check .

      - name: Ruff format check
        run: ruff format --check .

      - name: Mypy regression gate (strict by batch)
        env:
          MYPY_REQUIRE_REDUCTION: "0"
        run: python scripts/quality/check_mypy_regression.py

      - name: Bandit (high+ only)
        run: bandit -r resync -q -lll

      - name: Semgrep report
        run: docker run --rm -v "${PWD}:/src" returntocorp/semgrep semgrep --config auto --json --output semgrep-report.json resync

      - name: Semgrep new-findings gate
        run: python scripts/quality/check_semgrep_regression.py

      - name: pip-audit
        run: pip-audit

      - name: pip-audit requirements
        run: pip-audit -r requirements.txt --format json --output pip-audit-report.json

      - name: Pytest coverage
        run: |
          PYTHONPATH=. pytest -q --cov=resync --cov-report=xml --cov-report=term
          python scripts/quality/check_coverage_ramp.py

      - name: Dependency hygiene and complexity reports
        run: |
          deptry . --json-output deptry-report.json || true
          vulture resync --min-confidence 90 --sort-by-size > vulture-report.txt || true
          radon cc -s -a resync > radon-cc-report.txt
          radon mi -s resync > radon-mi-report.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: quality-reports
          path: |
            semgrep-report.json
            pip-audit-report.json
            deptry-report.json
            vulture-report.txt
            radon-cc-report.txt
            radon-mi-report.txt
            coverage.xml
