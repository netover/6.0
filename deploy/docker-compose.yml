# ============================================================
# docker-compose.yml — production stack for Resync
#
# Usage:
#   docker compose --env-file ../.env up -d
#
# Security:
#   - Secrets are passed via environment variables from .env
#   - Never commit .env to version control
#   - See .env.example for required variables
# ============================================================

services:
  app:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    image: resync:latest
    restart: unless-stopped
    env_file:
      - ../.env           # Production secrets (never commit this file)
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=info
      - BIND=0.0.0.0:8000
      - WEB_CONCURRENCY=4
      - TIMEOUT=60
      - GRACEFUL_TIMEOUT=30
      - KEEPALIVE=5
      # SECURITY: Only trust X-Forwarded-* from nginx container
      - FORWARDED_ALLOW_IPS=nginx
      # Prometheus multiprocess support (required with multiple workers)
      - PROMETHEUS_MULTIPROC_DIR=/tmp/prometheus_multiproc
    volumes:
      - prometheus-multiproc:/tmp/prometheus_multiproc
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "127.0.0.1:8000:8000"  # Bind to localhost only — nginx is the public face
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - resync-internal

  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    depends_on:
      app:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"        # Uncomment and configure TLS in nginx_resync.conf
    volumes:
      - ./nginx_resync.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - resync-internal

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-resync}
      POSTGRES_USER: ${POSTGRES_USER:-resync}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-resync} -d ${POSTGRES_DB:-resync}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - resync-internal

  redis:
    image: redis:7.4-alpine
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD must be set}
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - resync-internal

volumes:
  postgres-data:
  redis-data:
  prometheus-multiproc:

networks:
  resync-internal:
    driver: bridge
