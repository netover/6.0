# Nginx reverse proxy for Resync (HTTP + WebSocket)
# - Supports WebSocket Upgrade
# - Sets proxy headers
# - Applies conservative timeouts and request size limits
#
# Usage:
#   server { include /etc/nginx/conf.d/resync.conf; }
#
# IMPORTANT: Terminate TLS in front (recommended) or add listen 443 ssl here.

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

upstream resync_app {
    # If running gunicorn on the same host:
    server 127.0.0.1:8000;
    keepalive 64;
}

server {
    listen 80;
    server_name _;

    # Security basics (fine to move to a dedicated security-headers include)
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Limit request body to reduce abuse (adjust if you accept larger uploads)
    client_max_body_size 10m;

    # Health probes should be fast and never buffered
    location /liveness {
        proxy_pass http://resync_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering off;
    }

    location /readiness {
        proxy_pass http://resync_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering off;
    }

    # WebSocket endpoints (adjust paths if yours differ)
    location /ws {
        proxy_pass http://resync_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # WebSocket needs long timeouts
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;

        # Reduce buffering/latency
        proxy_buffering off;
    }

    # Monitoring WS (if used)
    location /monitoring/ws {
        proxy_pass http://resync_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_buffering off;
    }

    # Default HTTP traffic
    location / {
        proxy_pass http://resync_app;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Typical timeouts
        proxy_connect_timeout 10s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }
}
