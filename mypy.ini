# mypy configuration for Resync v6.2.0
# Python 3.14 â€” strict type checking

[mypy]
python_version = 3.14

# strict = True enables all of the flags below automatically.
# They are listed explicitly here for documentation purposes only;
# removing the individual lines has no effect when strict = True.
strict = True

# Flags already implied by strict = True (listed for clarity):
#   disallow_untyped_defs = True
#   disallow_any_generics = True
#   disallow_incomplete_defs = True
#   disallow_untyped_decorators = True
#   no_implicit_reexport = True
#   warn_redundant_casts = True
#   warn_return_any = True
#   warn_unused_ignores = True

# Additional explicit settings
no_implicit_optional = True
strict_equality = True

# NOTE: flip to False once all stack dependencies are installed locally.
# Keeping True avoids false positives during onboarding before the full
# virtualenv is set up.
ignore_missing_imports = True

# -----------------------------------------------------------------------
# Per-module overrides
# -----------------------------------------------------------------------

# Tests use pytest fixtures and dynamic patterns that generate many false
# positives under strict mode.
[mypy-resync.tests.*]
ignore_errors = True

[mypy-tests.*]
ignore_errors = True
