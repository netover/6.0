<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resync Admin Dashboard</title>
    <link rel="stylesheet" href="/static/css/style-neumorphic.css">
    <link rel="stylesheet" href="/static/css/admin-neumorphic.css">
    <style>
        .admin-tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .admin-tool-card {
            background: linear-gradient(145deg, #e6ebf2, #bec3c9);
            border-radius: 20px;
            padding: 1.5rem;
            text-decoration: none;
            color: inherit;
            box-shadow: 8px 8px 16px var(--shadow-dark, #a3b1c6),
                        -8px -8px 16px var(--shadow-light, #ffffff);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .admin-tool-card:hover {
            transform: translateY(-4px);
            box-shadow: 12px 12px 24px var(--shadow-dark, #a3b1c6),
                        -12px -12px 24px var(--shadow-light, #ffffff);
        }

        .admin-tool-card h3 {
            margin: 0;
            font-size: 1.125rem;
            color: #31344b;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .admin-tool-card p {
            margin: 0;
            font-size: 0.875rem;
            color: #5a5c69;
        }

        .tool-icon {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>Resync Admin Dashboard</h1>
        </header>
        <main class="admin-main">
            <section class="admin-panel">
                <h2>System Configuration</h2>
                <p>Welcome to the Resync administration interface.</p>
                
                <div class="admin-tools-grid">
                    <a href="/admin/api-keys" class="admin-tool-card">
                        <h3><span class="tool-icon">üîê</span> API Key Management</h3>
                        <p>Manage API keys for external access and integrations</p>
                    </a>
                    
                    <a href="/admin/config" class="admin-tool-card">
                        <h3><span class="tool-icon">‚öôÔ∏è</span> System Configuration</h3>
                        <p>Configure Teams, TWS, and system settings</p>
                    </a>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
