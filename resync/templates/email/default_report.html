{% extends "base.html" %}

{% block content %}
<h3>{{ title }}</h3>
<p>{{ message }}</p>

{% if data %}
<table border="1" cellpadding="5" cellspacing="0" style="border-collapse: collapse; width: 100%;">
    <thead>
        <tr>
            <th>Metric</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        {% for key, value in data.items() %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endif %}

{% if report_link %}
<p>
    <a href="{{ report_link }}">View Full Report</a>
</p>
{% endif %}
{% endblock %}
